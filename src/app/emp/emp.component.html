<h1>Employees</h1>
<div>
  <div *ngFor="let employee of employees">
    <p>Name: {{employee.fullName}} <button title="Remove" (click) = "remove(employee.id)">&times;</button></p>
    <p *ngIf="employee.department.name">Department: {{employee.department.name}}</p>
    <hr />
  </div>
</div>
<p>
  <a href="/emp/add">Add employee</a>
</p>
